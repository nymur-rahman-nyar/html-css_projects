<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Cart</title>
    <style>
      button.cart {
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        width: 100px;
        height: 32px;
        border-radius: 16px;
      }
      button.buy {
        background-color: rgb(255, 164, 28);
        color: black;
        border: none;
        width: 100px;
        height: 32px;
        border-radius: 16px;
        margin-left: 10px;
      }
      .price_stock {
        font-weight: bold;
        color: rgb(0, 118, 0);
      }
    </style>
  </head>
  <body>
    <a href="https://amazon.com">Back to Amazon</a>
    <h1>Nike Black Running Shoe</h1>
    <p class="price_stock">$39 - in stock.</p>
    <p>Free delivery tomorrow</p>
    <button class="cart">Add to Cart</button
    ><button class="buy">Buy Now</button>
  </body>
</html>
